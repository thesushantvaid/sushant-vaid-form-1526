<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-aw" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation
    </title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <form id="carry">
            <fieldset>
                <legend>
                    <p class="legendtext">Form Assignment </p>
                </legend>
                <div class="box">
                    <div class="info">
                        <div class="name">
                            <label for="firstandlastname">Full Name:</label>
                            <input type="text" id="firstandlastname"><br><br>
                        </div>

                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="text" id="email01"><br><br>
                        </div>
                    </div>
                    <label for="message">Message:</label><br>
                    <textarea id="message01" rows="5" cols="30"></textarea><br><br>

                    <input type="button" id="submit-button" value="Submit">

                </div>
            </fieldset>
        </form>
        </div>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
